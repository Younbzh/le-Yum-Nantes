    /* Loading Animation */
    .loading {
      position: fixed;
      inset: 0;
      background: #1c1917;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    .loading.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid #d97706;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Wood texture effect */
    .wood-texture {
      background-image: 
        linear-gradient(90deg, rgba(139, 111, 71, 0.1) 1px, transparent 1px),
        linear-gradient(rgba(139, 111, 71, 0.1) 1px, transparent 1px);
      background-size: 20px 20px;
    }
