  <!-- Custom Styles for Art Deco Aesthetic -->
  <style>
    :root {
      --color-terracotta: #A67B5B;
      --color-majorelle: #2B5F9E;
      --color-turquoise: #5BA8A0;
      --color-cream: #F5EBE0;
      --color-dark: #3D3028;
    }

    body {
      font-family: 'Cormorant Garamond', serif;
      color: var(--color-dark);
    }
    
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Playfair Display', serif;
      font-weight: 300;
    }

    /* Art Deco Diamond Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes rotateDiamond {
      from {
        transform: rotate(45deg) scale(0.8);
        opacity: 0;
      }
      to {
        transform: rotate(45deg) scale(1);
        opacity: 1;
      }
    }

    .animate-fadeIn {
      animation: fadeIn 1.2s ease-out;
    }

    .animate-diamond {
      animation: rotateDiamond 1s ease-out;
    }

    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* Custom scrollbar - Art Deco style */
    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: var(--color-cream);
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, var(--color-terracotta), var(--color-majorelle));
      border-radius: 0;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, var(--color-majorelle), var(--color-terracotta));
    }

    /* Geometric background patterns */
    .art-deco-bg {
      background-image: 
        repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(166, 123, 91, 0.03) 35px, rgba(166, 123, 91, 0.03) 70px);
    }

    /* Selection color */
    ::selection {
      background-color: var(--color-majorelle);
      color: white;
    }

    ::-moz-selection {
      background-color: var(--color-majorelle);
      color: white;
    }
  </style>
